<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe with Confetti</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      font-family: 'Urbanist', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      position: relative;
    }
    h1 {
      color: #ffffff;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
      position: relative;
    }
    .cell {
      width: 100%;
      aspect-ratio: 1/1;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      font-size: 2rem;
      font-weight: bold;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .cell:hover {
      background-color: rgba(255, 255, 255, 0.6);
      transform: scale(1.05);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
    }
    .win-line {
      position: absolute;
      height: 5px;
      background-color: crimson;
      border-radius: 5px;
      z-index: 1;
      transition: all 0.5s ease-in-out;
    }
    #message {
      font-size: 1.2rem;
      color: #ffffff;
      margin-bottom: 20px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
    }
    #resetBtn {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #resetBtn:hover {
      background-color: #e64a3f;
    }
    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
      .cell {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <div class="board" id="board"></div>
    <div id="message">Player X's turn</div>
    <button id="resetBtn">Reset Game</button>
  </div>
  <script>
    const board = document.getElementById("board");
    const message = document.getElementById("message");
    const resetBtn = document.getElementById("resetBtn");
    const container = document.querySelector(".container");
    let currentPlayer = "X";
    let gameActive = true;
    let gameState = ["", "", "", "", "", "", "", "", ""];
    const winningConditions = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8], 
      [0, 3, 6], [1, 4, 7], [2, 5, 8], 
      [0, 4, 8], [2, 4, 6]             
    ];
    const lineStyles = {
      "0,1,2": { top: "16.66%", left: "5%", width: "90%", rotate: "0deg" },
      "3,4,5": { top: "50%", left: "5%", width: "90%", rotate: "0deg" },
      "6,7,8": { top: "83.33%", left: "5%", width: "90%", rotate: "0deg" },
      "0,3,6": { top: "5%", left: "16.66%", width: "90%", rotate: "90deg" },
      "1,4,7": { top: "5%", left: "50%", width: "90%", rotate: "90deg" },
      "2,5,8": { top: "5%", left: "83.33%", width: "90%", rotate: "90deg" },
      "0,4,8": { top: "50%", left: "0", width: "100%", rotate: "45deg" },
      "2,4,6": { top: "50%", left: "0", width: "100%", rotate: "-45deg" }
    };
    function handleCellClick(index) {
      if (gameState[index] !== "" || !gameActive) return;
      gameState[index] = currentPlayer;
      document.getElementById("cell-" + index).textContent = currentPlayer;
      const winningCombo = checkWinner();
      if (winningCombo) {
        message.textContent = `ðŸŽ‰ Player ${currentPlayer} wins!`;
        gameActive = false;
        showWinLine(winningCombo);
        confetti(); 
        return;
      }
      if (!gameState.includes("")) {
        message.textContent = "It's a draw!";
        gameActive = false;
        return;
      }
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      message.textContent = `Player ${currentPlayer}'s turn`;
    }
    function checkWinner() {
      return winningConditions.find(([a, b, c]) => {
        return gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c];
      });
    }
    function showWinLine(combo) {
      const key = combo.join(",");
      const style = lineStyles[key];
      const line = document.createElement("div");
      line.className = "win-line";
      line.style.top = style.top;
      line.style.left = style.left;
      line.style.width = style.width;
      line.style.transform = `rotate(${style.rotate})`;
      container.querySelector(".board").appendChild(line);
    }
    function resetGame() {
      currentPlayer = "X";
      gameState = ["", "", "", "", "", "", "", "", ""];
      gameActive = true;
      message.textContent = "Player X's turn";
      renderBoard();
    }
    function renderBoard() {
      board.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.setAttribute("id", "cell-" + i);
        cell.addEventListener("click", () => handleCellClick(i));
        cell.textContent = gameState[i];
        board.appendChild(cell);
      }
    }
    resetBtn.addEventListener("click", resetGame);
    renderBoard();
  </script>
</body>
</html>
